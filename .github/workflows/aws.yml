# AWS automated deployment -
name: Deploy
on:
    push:
    branches: [ master ]

jobs:
    copy-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: copy files
      uses: appleboy/scp-action@v0.1.1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        overwrite: true
        source: "./*"
        target: "/var/www/growbeans"
